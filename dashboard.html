<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    

</head>
<body>
    <div class="sidebar">
      <div class="logo-details">
        <i class='bx bxs-virus-block icon'></i>
          <div class="logo_name">COVID19</div>
          <i class='bx bx-menu' id="btn" ></i>
      </div>
      <ul class="nav-list">
        <li>
            <i class='bx bx-search' ></i>
           <input type="text" placeholder="Search...">
           <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="dashboard.html">
            <i class='bx bx-grid-alt'></i>
            <span class="links_name">Dashboard</span>
          </a>
           <span class="tooltip">Dashboard</span>
        </li>
        <li>
         <a href="form.html">
            <i class='bx bx-table'></i>
           <span class="links_name">Data Table</span>
         </a>
         <span class="tooltip">Data Table</span>
       </li>
       <li>
         
       <li>
         <a href="#">
           <i class='bx bx-pie-chart-alt-2' ></i>
           <span class="links_name">Analytics</span>
         </a>
         <span class="tooltip">Analytics</span>
       </li>
       
       <li class="profile">
           <div class="profile-details">
             <img src="/img/4.jpg" alt="profileImg">
             <div class="name_job">
               <div class="name">Hypeconic</div>
               <div class="job">Admin</div>
             </div>
           </div>
           <i class='bx bx-log-out' id="log_out" ></i>
       </li>
      </ul>
    </div>

    <section class="home-section">
        <div class="text">Dashboard</div>
        <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
            <div class="col">
              <div class="card card1">
                <div class="card-body text-center">
                  <h2 class="card-title ">1000</h2>
                  <p class="card-text">COVID-19 ENCOUNTER</p>
                </div>
              </div>
            </div>
            
            <div class="col">
              <div class="card card2">
                <div class="card-body text-center">
                  <h2 class="card-title ">1000</h2>
                  <p class="card-text">VACCINATED</p>
                </div>
              </div>
            </div>

            <div class="col">
                <div class="card card3">
                  <div class="card-body text-center">
                    <h2 class="card-title ">1000</h2>
                    <p class="card-text">FEVER</p>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card card4">
                  <div class="card-body text-center">
                    <h2 class="card-title ">1000</h2>
                    <p class="card-text">ADULT</p>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card card5">
                  <div class="card-body text-center">
                    <h2 class="card-title ">1000</h2>
                    <p class="card-text">MINOR</p>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card card6">
                  <div class="card-body text-center">
                    <h2 class="card-title ">1000</h2>
                    <p class="card-text">FOREIGNER</p>
                  </div>
                </div>
              </div>
            
          </div>
          
          
        </div>
        
    </section>
    <script src="/js/dashboard.js"></script>
  </body>
</body>
</html>
