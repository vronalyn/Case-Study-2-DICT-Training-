<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxs-virus-block icon"></i>
        <div class="logo_name">COVID19</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="dashboard.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="form.html">
            <i class="bx bx-table"></i>
            <span class="links_name">Data Table</span>
          </a>
          <span class="tooltip">Data Table</span>
        </li>
        <li></li>

        <li>
          <a href="#">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">Analytics</span>
          </a>
          <span class="tooltip">Analytics</span>
        </li>

        <li class="profile">
          <div class="profile-details">
            <img src="profile.jpg" alt="profileImg" />
            <div class="name_job">
              <div class="name">The Hypeconic</div>
              <div class="job">Admin</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">Data</div>
      <div>
        <div class="form-container">
          <div class="container">
            <div class="row">
              <form action="" method="POST">
                <div class="row align-items-center">
                  <div class="col-6 mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="name"
                      name="name"
                      placeholder="Enter your Name"
                      required
                    />
                  </div>

                  <div class="col-3 mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select
                      class="form-select form-select-sm"
                      aria-label=".form-select-sm example"
                    >
                      <option selected>Select Gender</option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                      <option value="3">Other</option>
                    </select>
                  </div>
                  <div class="col-3 mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input
                      type="number"
                      class="form-control form-control-sm"
                      id="age"
                      name="age"
                      placeholder="Enter your Age"
                      required
                    />
                  </div>
                </div>
                <div class="row align-items-center">
                  <div class="col-6 mb-3">
                    <label for="mobile_no" class="form-label"
                      >Mobile No.:</label
                    >
                    <input
                      type="tel"
                      class="form-control form-control-sm"
                      id="mobile_no"
                      name="mobile_no"
                      placeholder="Enter your phone number"
                      required
                    />
                  </div>
                  <div class="col-6 mb-3">
                    <label for="body_temp" class="form-label"
                      >Body Temperature:</label
                    >
                    <input
                      type="number"
                      class="form-control form-control-sm"
                      id="body_temp"
                      name="body_temp"
                      placeholder="Enter your Body Temperature"
                      required
                    />
                  </div>
                </div>
                <div class="col mb-4">
                  <label for="diagnosed" class="form-label"
                    >CoVID-19 Diagnosed? (Yes/No)</label
                  ><br />
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Yes</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >No</label
                    >
                  </div>
                </div>

                <div class="col mb-4">
                  <label for="diagnosed" class="form-label"
                    >CoVID-19 Encounter: (Yes/No)</label
                  ><br />
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Yes</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >No</label
                    >
                  </div>
                </div>

                <div class="col mb-4">
                  <label for="diagnosed" class="form-label">Vaccinated: (Yes/No)</label
                  ><br />
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="vaccinated-yes"
                      value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Yes</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="vaccinated-no"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >No</label
                    >
                  </div>
                </div>

                <div class="mb-3">
                  <label for="nationality" class="form-label"
                    >Nationality</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="nationality"
                    name="nationality"
                    placeholder="Enter your nationality"
                    required
                  />
                </div>
                <button
                  type="button"
                  onclick="addInfo();"
                  class="btn btn-primary mb-3"
                >
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- table -->

        <div class="row">
          <div class="col"></div>
          <div id="tabular" class="col"></div>
          <div class="col"></div>
        </div>
        
      </div>
    </section>
    <script src="/js/dashboard.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
